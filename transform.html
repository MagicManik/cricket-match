<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .down-shape,
        .upper-shape {
            width: 150px;
            height: 150px;
        }

        .down-shape {
            background-color: mediumvioletred;
        }

        .upper-shape {
            background-color: mistyrose;
            transform: scale(.75) rotate(45deg) translate(140px, -150px);
            box-shadow: 5px 5px 5px 5px rgb(146, 145, 145);
        }
    </style>
</head>

<body>
    <div class="down-shape">
        <div class="upper-shape">Box-1</div>
    </div>
    <div class="down-shape">
        <div class="upper-shape">Box-2</div>
    </div>
    <div class="down-shape">
        <div class="upper-shape">Box-3</div>
    </div>
    <div class="down-shape">
        <div class="upper-shape">Box-4</div>
    </div>
</body>

</html>
